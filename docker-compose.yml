version: '3'

services:
  wp:
    image: wordpress:5.4.2
    ports:
      - 80:80
    volumes:
      - ./config/php.conf.ini/php.ini:/usr/local/etc/php/php.ini
      - ./wordpress:/var/www/html 
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_NAME: raccoon_wordpress 
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: admin
    depends_on:
      - db
    links:
      - db

  wpcli:
    image: wordpress:cli
    volumes:      
      - ./config/php.conf.ini/php.ini:/usr/local/etc/php/php.ini
      - ./wordpress:/var/www/html            
    environment:
        WP_CLI_CACHE_DIR: /var/www/html/wpcli/.cache/
        WP_CLI_PACKAGES_DIR: /var/www/html/wpcli/packages
    depends_on:
      - db
      - wp
    
  pma:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: admin
    ports:
      - 8080:80
    links:
      - db:db

  db:
    image: mysql:latest
    ports:
      - 3306:3306 
    command: [
        '--default_authentication_plugin=mysql_native_password',
        '--character-set-server=utf8mb4',
        '--collation-server=utf8mb4_unicode_ci'
    ]
    volumes:
      - ./wordpress-db:/docker-entrypoint-initdb.d
      - db_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: raccoon_wordpress
      MYSQL_ROOT_PASSWORD: admin


healthcheck:
    image: wpcli
    build: ./wpcli/
    container_name: ${COMPOSE_PROJECT_NAME}_healthcheck
    command: sh -c "/wait"
    environment:
      - WAIT_HOSTS=mysql:3306, wordpress:80
      - WAIT_BEFORE_HOSTS=${WAIT_BEFORE_HOSTS:-30}
      - WAIT_AFTER_HOSTS=${WAIT_AFTER_HOSTS:-15}
      - WAIT_HOSTS_TIMEOUT=${WAIT_HOSTS_TIMEOUT:-300}
      - WAIT_SLEEP_INTERVAL=${WAIT_SLEEP_INTERVAL:-30}
      - WAIT_HOST_CONNECT_TIMEOUT=${WAIT_HOST_CONNECT_TIMEOUT:-30}


volumes:
  db_data: